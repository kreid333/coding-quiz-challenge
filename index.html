<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--Top row fixed elements-->
    <nav class="space">
      <p id="top-left">View highscores</p>
      <p id="top-right">Time: <span id="countdown">0</span></p>
    </nav>

    <!-- Main body container -->
    <div class="container">
      <!--Coding Quiz Challenge h1-->
      <div class="row">
        <div class="col-sm-12 text-center" id="top-section">
          <h1>Coding Quiz Challege</h1>
        </div>
      </div>

      <!-- Main text -->
      <div id="main-section">
        <div class="row">
          <div class="col-sm-12 text-center">
            <p>
              Try to answer the following code-related questions within the time
              <br />
              limit. Keep in mind that incorrect answers will penalize your
              score
              <br />
              time by 15 seconds!
            </p>
          </div>
        </div>
      </div>
      <!-- Start Quiz button-->
      <div class="row">
        <div class="col-sm-12 text-center" id="bottom-section">
          <button class="btn" id="start-quiz">Start Quiz</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
